<div class="p-8">
  <h1 class="text-3xl font-bold mb-6 text-white">Solicitudes Pendientes</h1>

  @if (isLoading) {
    <p class="text-gray-400">Cargando solicitudes...</p>
  } @else if (pendingUsers.length === 0) {
    
    <div class="alert alert-info">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      <span>No hay solicitudes de programadores pendientes.</span>
    </div>

  } @else {
    
    <div class="overflow-x-auto">
      <table class="table bg-base-100 shadow-xl rounded-lg">
        <thead>
          <tr class="text-white bg-gray-800">
            <th>Usuario</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (user of pendingUsers; track user.uid) {
            <tr>
              <td>
                <div class="flex items-center gap-3">
                  <div class="avatar">
                    <div class="mask mask-squircle w-12 h-12">
                      
                    </div>
                  </div>
                  <div>
                    <div class="font-bold">{{ user.displayName || 'Sin nombre' }}</div>
                  </div>
                </div>
              </td>
              <td>{{ user.email }}</td>
              <th>
                <button (click)="aprobar(user)" class="btn btn-success btn-xs text-white">
                  Aprobar
                </button>
                <button class="btn btn-error btn-xs text-white ml-2">
                  Rechazar
                </button>
              </th>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
