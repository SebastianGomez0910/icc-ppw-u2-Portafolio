<div class="min-h-screen flex bg-base-200">

  <div class="hidden lg:block lg:w-1/2 relative">
    <img 
      src="https://images.pexels.com/photos/1102797/pexels-photo-1102797.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
      class="absolute inset-0 w-full h-full object-cover" 
      alt="Login Background"
    />
    <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
      <div class="text-white text-center p-10">
        <h1 class="text-5xl font-bold mb-4"></h1>
        <p class="text-xl"></p>
      </div>
    </div>
  </div>

  <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
    
    <div class="card w-full max-w-md bg-base-100 shadow-2xl">
      <div class="card-body">
        
        <h2 class="text-3xl font-bold text-center mb-2">Bienvenido</h2>
        <p class="text-center text-gray-500 mb-8">Ingresa tus credenciales para acceder</p>

        <form (ngSubmit)="onLogin()">
          
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text font-bold">Correo Electrónico</span>
            </label>
            <input 
              type="email" 
              placeholder="ejemplo@correo.com" 
              class="input input-bordered input-primary w-full" 
              [(ngModel)]="loginData.email" 
              name="email"
              required 
            />
          </div>

          <div class="form-control mb-6">
            <label class="label">
              <span class="label-text font-bold">Contraseña</span>
            </label>
            <input 
              type="password" 
              placeholder="********" 
              class="input input-bordered input-primary w-full" 
              [(ngModel)]="loginData.password" 
              name="password"
              required 
            />
          </div>

          <div class="form-control mt-6 flex justify-center">
            <button class="btn btn-primary text-white text-lg ">Ingresar</button>
          </div>

          <div class="divider">O</div>

          <div class="form-control flex justify-center">
            <button type="button" (click)="onGoogleLogin()" class="btn btn-outline btn-accent gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" />
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
              </svg>
              Ingresar con Google
            </button>
          </div>

        </form>

        <div class="text-center mt-4">
          <p class="text-sm">¿No tienes cuenta? 
            <a routerLink="/registro" class="link text-red-600 font-bold no-underline hover:underline">Regístrate aquí</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
